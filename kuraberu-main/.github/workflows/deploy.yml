name: GAS CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - develop
    paths:
      - 'gas-backend/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: 
      - main
    paths:
      - 'gas-backend/**'

env:
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ” Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¥ Install dependencies
      run: |
        npm install -g @google/clasp
        npm ci
        
    - name: ðŸ”§ Setup clasp for development
      run: |
        echo '${{ secrets.CLASP_DEV_CONFIG }}' > gas-backend/.clasp.json
        echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.clasprc.json
        
    - name: ðŸ§ª Deploy to development (dry-run test)
      run: |
        cd gas-backend
        clasp push --force
        echo "âœ… Development deployment test successful"
        
    - name: ðŸ’¬ Comment PR with test results
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('ðŸ§ª GAS ãƒ†ã‚¹ãƒˆçµæžœ')
          );
          
          const commentBody = `ðŸ§ª **GAS ãƒ†ã‚¹ãƒˆçµæžœ**
          
          ðŸ“‹ **ã‚³ãƒŸãƒƒãƒˆ**: ${context.sha.substring(0, 7)}
          ðŸ“… **å®Ÿè¡Œæ™‚åˆ»**: ${new Date().toLocaleString('ja-JP')}
          ðŸ“Š **ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹**: ${{ job.status === 'success' ? 'âœ… æˆåŠŸ' : 'âŒ å¤±æ•—' }}
          
          ${{ job.status === 'success' ? 
            'ðŸŽ‰ é–‹ç™ºç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ†ã‚¹ãƒˆãŒæˆåŠŸã—ã¾ã—ãŸï¼' : 
            'âš ï¸ ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ†ã‚¹ãƒˆã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ãƒ­ã‚°ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚' }}
          `;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
          }

  deploy-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development
    
    steps:
    - name: ðŸ” Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¥ Install clasp
      run: npm install -g @google/clasp
      
    - name: ðŸ”§ Setup clasp for development
      run: |
        echo '${{ secrets.CLASP_DEV_CONFIG }}' > gas-backend/.clasp.json
        echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.clasprc.json
        
    - name: ðŸš€ Deploy to development
      run: |
        cd gas-backend
        clasp push --force
        
    - name: ðŸ“ Create deployment version
      run: |
        cd gas-backend
        VERSION_DESC="Auto deploy dev $(date '+%Y-%m-%d %H:%M:%S') - ${{ github.sha }}"
        clasp version "$VERSION_DESC"
        
    - name: ðŸ“¢ Notify deployment success
      if: success()
      run: |
        echo "ðŸŽ‰ Development deployment completed successfully!"
        echo "ðŸ“‹ Commit: ${{ github.sha }}"
        echo "ðŸ• Time: $(date '+%Y-%m-%d %H:%M:%S')"

  deploy-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ðŸ” Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¥ Install clasp
      run: npm install -g @google/clasp
      
    - name: ðŸ”§ Setup clasp for production
      run: |
        echo '${{ secrets.CLASP_PROD_CONFIG }}' > gas-backend/.clasp.json
        echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.clasprc.json
        
    - name: ðŸŽ¯ Deploy to production
      run: |
        cd gas-backend
        clasp push --force
        
    - name: ðŸ“ Create production version
      run: |
        cd gas-backend
        VERSION_DESC="Production release $(date '+%Y-%m-%d %H:%M:%S') - ${{ github.sha }}"
        clasp version "$VERSION_DESC"
        
    - name: ðŸš€ Publish web app (if applicable)
      run: |
        cd gas-backend
        # Note: Web app publishing might require manual approval
        echo "âš ï¸ Remember to manually publish the web app if needed"
        
    - name: ðŸŽ‰ Production deployment notification
      if: success()
      run: |
        echo "ðŸš€ Production deployment completed successfully!"
        echo "ðŸ“‹ Commit: ${{ github.sha }}"
        echo "ðŸ• Time: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "ðŸ”— Check your GAS console for the deployed version"

  backup:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: deploy-prod
    
    steps:
    - name: ðŸ” Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ðŸ“¥ Install clasp
      run: npm install -g @google/clasp
      
    - name: ðŸ”§ Setup clasp
      run: |
        echo '${{ secrets.CLASP_PROD_CONFIG }}' > gas-backend/.clasp.json
        echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.clasprc.json
        
    - name: ðŸ’¾ Pull latest from GAS and backup
      run: |
        cd gas-backend
        clasp pull --force
        
    - name: ðŸ“š Commit backup to git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gas-backend/
        if git diff --staged --quiet; then
          echo "No changes to backup"
        else
          git commit -m "ðŸ”„ Auto backup after production deployment $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi