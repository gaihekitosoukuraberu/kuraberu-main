<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script>
        // 最優先：未完了の招待があれば即リダイレクト
        (function() {
            var pending = localStorage.getItem('pendingInvite');
            if (pending) {
                try {
                    var data = JSON.parse(pending);
                    if (data.id && data.s) {
                        window.location.replace('member-register.html?id=' + data.id + '&s=' + data.s);
                    }
                } catch (e) {
                    localStorage.removeItem('pendingInvite');
                }
            }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- V2007-LOGIN: 2025-12-01 -->
    <title>ログイン - 加盟店管理システム</title>
    <link rel="icon" type="image/png" href="../images/5.png">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../images/5.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
(function() {
  const cacheBuster = new Date().getTime();
  document.write("<script src=\"/js/env-loader.js?v=" + cacheBuster + "\"><\/script>");
})();
</script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <!-- ロゴ -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">外壁塗装くらべる</h1>
            <p class="text-gray-500 mt-2">加盟店管理システム</p>
        </div>

        <!-- タイトル -->
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">ログイン</h2>

        <!-- エラーメッセージ -->
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-400 p-4 rounded mb-6">
            <p class="text-sm text-red-700"></p>
        </div>

        <!-- ログインフォーム -->
        <form id="loginForm">
            <div class="mb-4">
                <label for="merchantId" class="block text-gray-700 text-sm font-bold mb-2">
                    ID
                </label>
                <input type="text" id="merchantId" name="merchantId" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="加盟店ID または メンバーID">
                <p class="text-xs text-gray-500 mt-1">※メンバーの方は招待時に発行されたIDを入力</p>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                    パスワード
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="パスワードを入力">
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <span id="eyeIcon" style="font-size: 18px;">○</span>
                    </button>
                </div>
            </div>

            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">ログイン状態を保持する</span>
                </label>
            </div>

            <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                ログイン
            </button>
        </form>

        <div class="mt-6 text-center">
            <button onclick="showLoginHelp()" class="text-sm text-gray-500 hover:text-blue-600">
                ログインできない場合
            </button>
        </div>

        <!-- ログインヘルプモーダル -->
        <div id="loginHelpModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-xl p-6 w-full max-w-sm">
                <h3 class="text-lg font-bold text-gray-900 mb-4">ログインできない場合</h3>

                <div class="space-y-4 text-sm text-gray-600">
                    <div class="flex gap-3">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <span class="text-blue-600 font-bold text-xs">1</span>
                        </div>
                        <p>加盟店IDまたはパスワードが間違っている可能性があります</p>
                    </div>

                    <div class="flex gap-3">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <span class="text-blue-600 font-bold text-xs">2</span>
                        </div>
                        <p>パスワードを忘れた場合は<span class="font-bold text-gray-900">管理者に連絡</span>してリセットリンクを発行してもらってください</p>
                    </div>

                    <div class="flex gap-3">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <span class="text-blue-600 font-bold text-xs">3</span>
                        </div>
                        <p>管理者の連絡先がわからない場合は本部にお問い合わせください</p>
                    </div>
                </div>

                <button onclick="closeLoginHelp()" class="w-full mt-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 font-medium">
                    閉じる
                </button>
            </div>
        </div>
    </div>

    <script>
        console.log('[Login] ENV check:', typeof ENV, ENV);
        const GAS_URL = ENV.GAS_URL;
        console.log('[Login] Using GAS_URL:', GAS_URL);

        // パスワード表示/非表示
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = '●';
            } else {
                input.type = 'password';
                icon.textContent = '○';
            }
        }

        // ログインヘルプモーダル
        function showLoginHelp() {
            document.getElementById('loginHelpModal').classList.remove('hidden');
        }

        function closeLoginHelp() {
            document.getElementById('loginHelpModal').classList.add('hidden');
        }

        // エラー表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // 初回ログイン後の自動入力（PC・スマホ両対応）
        function autoFillLogin() {
            // メンバー登録後の自動入力
            const tempMemberId = sessionStorage.getItem('tempMemberId');
            const tempMemberPassword = sessionStorage.getItem('tempMemberPassword');
            if (tempMemberId) {
                document.getElementById('merchantId').value = tempMemberId;
                if (tempMemberPassword) {
                    document.getElementById('password').value = tempMemberPassword;
                }
                document.getElementById('rememberMe').checked = true;
                sessionStorage.removeItem('tempMemberId');
                sessionStorage.removeItem('tempMemberPassword');
                console.log('[Auto-fill] メンバーID・パスワードを自動入力しました');
                return;
            }

            // 従来の自動入力（オーナー用）
            const tempMerchantId = sessionStorage.getItem('tempMerchantId');
            const tempPassword = sessionStorage.getItem('tempPassword');

            if (tempMerchantId && tempPassword) {
                document.getElementById('merchantId').value = tempMerchantId;
                document.getElementById('password').value = tempPassword;
                document.getElementById('rememberMe').checked = true;

                // セッションストレージをクリア
                sessionStorage.removeItem('tempMerchantId');
                sessionStorage.removeItem('tempPassword');

                console.log('[Auto-fill] ログイン情報を自動入力しました');
            }
        }

        // ページ読み込み時に自動入力（即座に実行）
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', autoFillLogin);
        } else {
            autoFillLogin();
        }

        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const merchantId = document.getElementById('merchantId').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'ログイン中...';

            try {
                // メンバーIDかどうか判定
                const isMember = merchantId.startsWith('ST');
                const action = isMember ? 'verifyMemberLogin' : 'verifyLogin';

                console.log('[Login] Using action:', action, 'isMember:', isMember);

                // JSONP でログイン
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonp_' + Date.now();
                    window[callbackName] = (data) => {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        resolve(data);
                    };

                    let url;
                    if (isMember) {
                        url = `${GAS_URL}?action=${action}&memberId=${encodeURIComponent(merchantId)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
                    } else {
                        url = `${GAS_URL}?action=${action}&merchantId=${encodeURIComponent(merchantId)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
                    }

                    const script = document.createElement('script');
                    script.src = url;
                    script.onerror = () => {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('JSONP request failed'));
                    };
                    document.body.appendChild(script);
                });

                console.log('[Login] Response:', result);

                if (result.success) {
                    // ログイン成功
                    const storage = rememberMe ? localStorage : sessionStorage;

                    if (isMember) {
                        // メンバーログイン（result.memberから取得）
                        const member = result.member || {};
                        storage.setItem('memberId', merchantId);
                        storage.setItem('merchantId', member.merchantId); // 親の加盟店ID（API用）
                        storage.setItem('memberName', member.name || '');
                        storage.setItem('memberRole', member.role || 'standard');
                        storage.setItem('franchiseUser', merchantId); // V2065: メンバー自身のID（表示用）
                        storage.setItem('franchiseRole', member.role || 'standard');
                    } else {
                        // オーナーログイン
                        storage.setItem('merchantId', merchantId);
                        storage.setItem('franchiseUser', merchantId);
                        storage.setItem('franchiseRole', 'admin');
                    }

                    storage.setItem('isLoggedIn', 'true');
                    storage.setItem('loginTime', new Date().toISOString());

                    // 初回ログイン時はPWAプロンプト表示フラグをセット
                    if (isMember && !localStorage.getItem('pwaPromptShown_' + merchantId)) {
                        sessionStorage.setItem('showPwaPrompt', 'true');
                        localStorage.setItem('pwaPromptShown_' + merchantId, 'true');
                    }

                    // 加盟店ダッシュボードにリダイレクト
                    window.location.href = '../index.html';
                } else {
                    showError(result.error || 'ログインに失敗しました');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ログイン';
                }
            } catch (error) {
                console.error('[Login] Error:', error);
                showError('通信エラーが発生しました');
                loginBtn.disabled = false;
                loginBtn.textContent = 'ログイン';
            }
        });
    </script>
</body>
</html>
