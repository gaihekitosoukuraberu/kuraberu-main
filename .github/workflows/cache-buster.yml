name: Cache Buster Update

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-cache:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'auto:') == false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update cache buster
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s/CACHE_BUSTER: 'v[0-9]*' + Date.now()/CACHE_BUSTER: 'v${TIMESTAMP}' + Date.now()/" js/env-loader.js

      - name: Commit if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main
          git diff --quiet || (git add js/env-loader.js && git commit -m "auto: cache buster update" && git push)
