<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 加盟店管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./env-loader.js?v=1154"></script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <!-- ロゴ -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">外壁塗装くらべる</h1>
            <p class="text-gray-500 mt-2">加盟店管理システム</p>
        </div>

        <!-- タイトル -->
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">ログイン</h2>

        <!-- エラーメッセージ -->
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-400 p-4 rounded mb-6">
            <p class="text-sm text-red-700"></p>
        </div>

        <!-- ログインフォーム -->
        <form id="loginForm">
            <div class="mb-4">
                <label for="merchantId" class="block text-gray-700 text-sm font-bold mb-2">
                    加盟店ID
                </label>
                <input type="text" id="merchantId" name="merchantId" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="加盟店IDを入力">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                    パスワード
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="パスワードを入力">
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <span id="eyeIcon" style="font-size: 18px;">○</span>
                    </button>
                </div>
            </div>

            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">ログイン状態を保持する</span>
                </label>
            </div>

            <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                ログイン
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">
                パスワードをお忘れの方
            </a>
        </div>
    </div>

    <script>
        console.log('[Login] ENV check:', typeof ENV, ENV);
        const GAS_URL = ENV.GAS_URL;
        console.log('[Login] Using GAS_URL:', GAS_URL);

        // パスワード表示/非表示
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = '●';
            } else {
                input.type = 'password';
                icon.textContent = '○';
            }
        }

        // エラー表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // 初回ログイン後の自動入力（PC・スマホ両対応）
        function autoFillLogin() {
            const tempMerchantId = sessionStorage.getItem('tempMerchantId');
            const tempPassword = sessionStorage.getItem('tempPassword');

            if (tempMerchantId && tempPassword) {
                document.getElementById('merchantId').value = tempMerchantId;
                document.getElementById('password').value = tempPassword;
                document.getElementById('rememberMe').checked = true;

                // セッションストレージをクリア
                sessionStorage.removeItem('tempMerchantId');
                sessionStorage.removeItem('tempPassword');

                console.log('[Auto-fill] ログイン情報を自動入力しました');
            }
        }

        // ページ読み込み時に自動入力（即座に実行）
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', autoFillLogin);
        } else {
            autoFillLogin();
        }

        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const merchantId = document.getElementById('merchantId').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'ログイン中...';

            try {
                // JSONP でログイン
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonp_' + Date.now();
                    window[callbackName] = (data) => {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        resolve(data);
                    };

                    const script = document.createElement('script');
                    script.src = `${GAS_URL}?action=verifyLogin&merchantId=${encodeURIComponent(merchantId)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
                    script.onerror = () => {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('JSONP request failed'));
                    };
                    document.body.appendChild(script);
                });

                console.log('[Login] Response:', result);

                if (result.success) {
                    // ログイン成功
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('merchantId', merchantId);
                    storage.setItem('isLoggedIn', 'true');

                    // index.htmlが認識できる形式で保存（加盟店ID = 管理者権限）
                    storage.setItem('franchiseUser', merchantId);
                    storage.setItem('franchiseRole', 'admin');
                    storage.setItem('loginTime', new Date().toISOString());

                    // 加盟店ダッシュボードにリダイレクト
                    window.location.href = '../index.html';
                } else {
                    showError(result.error || 'ログインに失敗しました');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ログイン';
                }
            } catch (error) {
                console.error('[Login] Error:', error);
                showError('通信エラーが発生しました');
                loginBtn.disabled = false;
                loginBtn.textContent = 'ログイン';
            }
        });
    </script>
</body>
</html>
