<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - くらべる加盟店管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="env-loader.js?v=10000"></script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <!-- ロゴ -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">外壁塗装くらべる</h1>
            <p class="text-gray-500 mt-2">パスワードリセット</p>
        </div>

        <!-- タイトル -->
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">新しいパスワードを設定</h2>

        <!-- ローディング -->
        <div id="loadingSection" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            <p class="mt-4 text-gray-600">認証情報を確認中...</p>
        </div>

        <!-- エラー表示 -->
        <div id="errorSection" class="hidden">
            <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">認証エラー</h3>
                        <p id="errorMessage" class="mt-1 text-sm text-red-700">
                            リセットリンクが無効または期限切れです。
                        </p>
                    </div>
                </div>
            </div>
            <div class="mt-6 text-center">
                <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium">
                    ログインページに戻る
                </a>
            </div>
        </div>

        <!-- パスワード設定フォーム -->
        <div id="passwordSection" class="hidden">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <p class="text-sm text-blue-800">
                    加盟店ID: <span id="merchantIdDisplay" class="font-bold text-lg"></span>
                </p>
            </div>

            <form id="passwordForm">
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                        新しいパスワード
                    </label>
                    <input type="password" id="password" name="password" required
                           minlength="8"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="8文字以上、英数字を含む">
                </div>

                <div class="mb-6">
                    <label for="passwordConfirm" class="block text-gray-700 text-sm font-bold mb-2">
                        パスワード（確認）
                    </label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required
                           minlength="8"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="もう一度パスワードを入力">
                </div>

                <!-- パスワード強度インジケーター -->
                <div class="mb-6">
                    <div class="flex justify-between text-xs text-gray-600 mb-1">
                        <span>パスワード強度</span>
                        <span id="strengthText">未入力</span>
                    </div>
                    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <button type="submit" id="submitBtn"
                        class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                    パスワードをリセット
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm text-gray-500 hover:text-gray-700">
                    キャンセルしてログインページに戻る
                </a>
            </div>
        </div>

        <!-- 成功メッセージ -->
        <div id="successSection" class="hidden text-center">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">リセット完了</h3>
            <p class="text-gray-600 mb-6">
                パスワードのリセットが完了しました。<br>
                新しいパスワードでログインしてください。
            </p>
            <a href="login.html"
               class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200">
                ログインページへ
            </a>
        </div>
    </div>

    <script>
        // GAS API URL (env-loader.jsから取得)
        console.log('[set-password] ENV check:', typeof ENV, ENV);
        if (typeof ENV === 'undefined' || !ENV.GAS_URL) {
            console.error('[set-password] ENV not loaded!', typeof ENV, window.ENV);
            alert('システムエラー: 環境設定が読み込めません。ページを再読み込みしてください。');
        }
        const GAS_URL = ENV.GAS_URL;
        console.log('[set-password] Using GAS_URL:', GAS_URL);

        let merchantId = null;
        let urlData = null;
        let urlSig = null;

        // URLパラメータ取得
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                data: params.get('data'),
                sig: params.get('sig')
            };
        }

        // 初期化
        async function init() {
            const params = getUrlParams();
            urlData = params.data;
            urlSig = params.sig;

            if (!urlData || !urlSig) {
                showError('無効なアクセスです。');
                return;
            }

            try {
                // URLトークン検証（JSONP）
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonp_' + Date.now();
                    window[callbackName] = (data) => {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        resolve(data);
                    };

                    const script = document.createElement('script');
                    script.src = `${GAS_URL}?action=verifyFirstLogin&data=${encodeURIComponent(urlData)}&sig=${encodeURIComponent(urlSig)}&callback=${callbackName}`;
                    script.onerror = () => {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('JSONP request failed'));
                    };
                    document.body.appendChild(script);
                });

                if (result.success && result.merchantId) {
                    merchantId = result.merchantId;
                    document.getElementById('merchantIdDisplay').textContent = merchantId;
                    showPasswordForm();
                } else {
                    showError('リセットリンクが無効または期限切れです。');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('認証エラーが発生しました。');
            }
        }

        // エラー表示
        function showError(message) {
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorSection').classList.remove('hidden');
        }

        // パスワードフォーム表示
        function showPasswordForm() {
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('passwordSection').classList.remove('hidden');
        }

        // パスワード強度チェック
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '弱い';
            let color = 'bg-red-500';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            if (strength <= 2) {
                text = '弱い';
                color = 'bg-red-500';
            } else if (strength === 3) {
                text = '普通';
                color = 'bg-yellow-500';
            } else if (strength === 4) {
                text = '強い';
                color = 'bg-green-500';
            } else {
                text = 'とても強い';
                color = 'bg-green-600';
            }

            const percentage = (strength / 5) * 100;

            document.getElementById('strengthText').textContent = text;
            const bar = document.getElementById('strengthBar');
            bar.style.width = percentage + '%';
            bar.className = `h-full transition-all duration-300 ${color}`;
        }

        // パスワード入力イベント
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // フォーム送信
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // パスワード一致確認
            if (password !== passwordConfirm) {
                alert('パスワードが一致しません。');
                return;
            }

            // パスワード要件確認
            if (!password.match(/^(?=.*[A-Za-z])(?=.*\d).{8,}$/)) {
                alert('パスワードは8文字以上で、英数字を含む必要があります。');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'リセット中...';

            try {
                // JSONP
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonp_' + Date.now();
                    window[callbackName] = (data) => {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        resolve(data);
                    };

                    const script = document.createElement('script');
                    script.src = `${GAS_URL}?action=resetPassword&data=${encodeURIComponent(urlData)}&sig=${encodeURIComponent(urlSig)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
                    script.onerror = () => {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('JSONP request failed'));
                    };
                    document.body.appendChild(script);
                });

                if (result.success) {
                    document.getElementById('passwordSection').classList.add('hidden');
                    document.getElementById('successSection').classList.remove('hidden');
                } else {
                    alert('エラー: ' + (result.error || 'リセットに失敗しました'));
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'パスワードをリセット';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('通信エラーが発生しました。');
                submitBtn.disabled = false;
                submitBtn.textContent = 'パスワードをリセット';
            }
        });

        // 初期化実行
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
